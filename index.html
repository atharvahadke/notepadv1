<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Notes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Extra Fonts for Editor -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Oswald:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- React Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Tailwind CSS (JIT Mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style>
      :root {
        --neon-cyan: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-purple: #bd00ff;
        --neon-green: #00ff9d;
      }

      body {
        background-color: #050505; /* Deepest Black */
        color: #e5e5e5;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow: hidden;
      }
      
      /* Sleek Scrollbar with Neon Hover */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 100px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan);
      }
      
      /* Quill Editor Customization */
      .ql-toolbar.ql-snow {
        border: none !important;
        border-bottom: 1px solid rgba(0, 243, 255, 0.1) !important;
        background: transparent;
        padding: 16px 24px !important;
      }
      .ql-container.ql-snow {
        border: none !important;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 1.05rem;
        line-height: 1.75;
      }
      .ql-editor {
        padding: 32px 40px;
        color: #d4d4d4;
        min-height: 300px;
      }
      .ql-editor.ql-blank::before {
        color: #525252 !important;
        font-style: italic !important;
        left: 40px !important;
      }
      
      /* Quill Icons - Neon Accents */
      .ql-snow .ql-stroke { stroke: #737373 !important; transition: stroke 0.2s; }
      .ql-snow .ql-fill { fill: #737373 !important; transition: fill 0.2s; }
      .ql-snow .ql-picker { color: #737373 !important; }
      
      .ql-snow button:hover .ql-stroke { stroke: var(--neon-cyan) !important; filter: drop-shadow(0 0 2px var(--neon-cyan)); }
      .ql-snow button:hover .ql-fill { fill: var(--neon-cyan) !important; filter: drop-shadow(0 0 2px var(--neon-cyan)); }
      .ql-snow .ql-picker:hover { color: var(--neon-cyan) !important; }

      /* ACTIVE STATE HIGHLIGHTING */
      .ql-snow.ql-toolbar button.ql-active .ql-stroke {
          stroke: var(--neon-cyan) !important;
          stroke-width: 2.2px;
          filter: drop-shadow(0 0 3px rgba(0, 243, 255, 0.8));
      }
      .ql-snow.ql-toolbar button.ql-active .ql-fill {
          fill: var(--neon-cyan) !important;
          filter: drop-shadow(0 0 3px rgba(0, 243, 255, 0.8));
      }
      .ql-snow.ql-toolbar .ql-picker-label.ql-active {
          color: var(--neon-cyan) !important;
          font-weight: bold;
          text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
      }

      /* Quill Dropdowns (Pickers) */
      .ql-picker-options {
        background-color: #0a0a0a !important;
        border: 1px solid rgba(0, 243, 255, 0.25) !important;
        border-radius: 8px !important;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.15) !important;
        padding: 8px !important;
        z-index: 100 !important;
      }
      
      /* Dropdown Items */
      .ql-picker-item {
        color: #a3a3a3 !important;
        transition: all 0.2s;
        padding: 4px 8px !important;
        border-radius: 4px;
      }
      .ql-picker-item:hover, .ql-picker-item.ql-selected {
        color: #fff !important;
        background: rgba(0, 243, 255, 0.15);
        transform: translateX(4px);
        text-shadow: 0 0 8px rgba(0, 243, 255, 0.5);
      }
      .ql-picker-label {
        color: #737373 !important;
      }
      .ql-picker-label:hover {
        color: var(--neon-cyan) !important;
      }

      /* Font Families Configuration */
      .ql-font-roboto { font-family: 'Roboto', sans-serif; }
      .ql-font-playfair { font-family: 'Playfair Display', serif; }
      .ql-font-oswald { font-family: 'Oswald', sans-serif; }
      .ql-font-courier-prime { font-family: 'Courier Prime', monospace; }
      
      /* Selection Color */
      ::selection {
        background: rgba(0, 243, 255, 0.3);
        color: #fff;
      }

      /* Custom Animations */
      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(0, 243, 255, 0.2); }
        100% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.6), 0 0 10px rgba(0, 243, 255, 0.4); }
      }
      .animate-glow {
        animation: glow 2s ease-in-out infinite alternate;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
